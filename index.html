        let userName = '';

        function saveName() {
    const nameInput = document.getElementById('userName');
    const nameValue = nameInput.value.trim(); // –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤–≤–µ–¥–µ–Ω–æ –ª–∏ –∏–º—è
    if (!nameValue) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è üå∏');
        return;
    }

    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∏–º—è: –ø–µ—Ä–≤–∞—è –±—É–∫–≤–∞ ‚Äî –∑–∞–≥–ª–∞–≤–Ω–∞—è, –æ—Å—Ç–∞–ª—å–Ω—ã–µ ‚Äî —Å—Ç—Ä–æ—á–Ω—ã–µ
    const capitalizedName = nameValue.charAt(0).toUpperCase() + nameValue.slice(1).toLowerCase();

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è
    userName = capitalizedName;

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª–µ–¥—É—é—â—É—é —Å–µ–∫—Ü–∏—é

    console.log('–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userName);
}

        function selectFlower(flowerName, element) {
            element.classList.toggle('selected');
            
            if (selectedFlowers.includes(flowerName)) {
                selectedFlowers = selectedFlowers.filter(f => f !== flowerName);
            } else {
                if (selectedFlowers.length < 3) {
                    selectedFlowers.push(flowerName);
                } else {
                    element.classList.remove('selected');
                    alert('–ú–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å —Ç–æ–ª—å–∫–æ 3 —Ü–≤–µ—Ç–∫–∞ üòä');
                }
            }
        }

        function createBouquet() {
            if (selectedFlowers.length !== 3) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–≤–Ω–æ 3 —Ü–≤–µ—Ç–∫–∞ –¥–ª—è –±—É–∫–µ—Ç–∞ üå∏');
                return;
            }

            document.getElementById('finalName').textContent = userName;
            const bouquetContainer = document.getElementById('bouquet');
            bouquetContainer.innerHTML = selectedFlowers
                .map((flower, index) => `
                    <div class="flower-container">
                        <div class="stem">
                            ${index === 1 ? '<img src="https://emojicdn.elk.sh/üéÄ" class="bow">' : ''}
                        </div>
                        <img src="${getFlowerImage(flower)}" 
                             class="final-bouquet-img"
                             title="${flower}">
                    </div>`)
                .join('');

            showSection('result-section');
        }

        function getFlowerImage(flower) {
            const images = {
                '—Ä–æ–∑—ã': 'https://emojicdn.elk.sh/üåπ',
                '—Ç—é–ª—å–ø–∞–Ω—ã': 'https://emojicdn.elk.sh/üå∑',
                '–ª–∏–ª–∏–∏': 'https://emojicdn.elk.sh/üå∏',
                '–æ—Ä—Ö–∏–¥–µ–∏': 'my_orchid.png',
                '–ø–∏–æ–Ω—ã': 'https://emojicdn.elk.sh/üå∫'
            };
            return images[flower];
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            const section = document.getElementById(sectionId);
            section.classList.add('active');
            
            if(sectionId === 'result-section') {
                const congratsElement = section.querySelector('.congrats-text');
                congratsElement.innerHTML = congratVariants[Math.floor(Math.random() * congratVariants.length)];
            }
        }

        function createHearts() {
            const heartsContainer = document.querySelector('.decorative-hearts');
            const emojis = ['üå∏', 'üå∫', 'üåº', 'üíÆ', 'üåπ'];
            
            for(let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heartsContainer.appendChild(heart);
            }
        }
